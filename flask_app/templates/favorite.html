<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Pokemon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='CSS/fav.css') }}"
    />
  </head>
  <body>
    <div id="header-space">
      <div></div>
      <h1 id="header">These are your favorite Pokemon</h1>
      <div id="button-header">
        <a href="/home"><button>Back to the PokeDex!</button></a>
      </div>
    </div>
    <div class="list_of_favs d-flex">
      <div class="col">
        <!-- <img src="img\Poke-Ball.webp" alt="Poke Ball" /> -->
        <img
          src="{{ url_for('static', filename='img/Poke-Ball.png') }}"
          alt="PokeBall"
        />
        <img
          src="{{ url_for('static', filename='img/Dream_Ultra_Ball_Sprite.webp') }}"
          alt="Ultra Ball"
        />
        <img
          src="{{ url_for('static', filename='img/Dream_Quick_Ball_Sprite.webp') }}"
          alt="Quick Ball"
        />
        <img
          src="{{ url_for('static', filename='img/Dream_Timer_Ball_Sprite.webp') }}"
          alt="Timer Ball"
        />
      </div>

      <div id="fav-pokemon"></div>
      <div class="d-flex main-body">
        {% for fav in favs_of_user%}
        <div class="d-flex unfavorite-button">
          <form action="/storing/pokemon" method="post">
            <input
              type="hidden"
              name="battle_pokemon"
              id="battle_pokemon"
              value="{{fav.pokemon_index}}"
            />

            <input type="submit" value="Test Battle" />
          </form>
          <a href="/delete/{{fav.id}}"><button>UnFavorite</button></a>
        </div>

        {% endfor %}
      </div>

      <div class="col" id="col-right">
        <img
          src="{{ url_for('static', filename='img/Dream_Great_Ball_Sprite.png') }}"
          alt="Great Ball"
        />
        <img
          src="{{ url_for('static', filename='img/Dream_Master_Ball_Sprite.webp') }}"
          alt="Master Ball"
        />
        <img
          src="{{ url_for('static', filename='img/Dream_Luxury_Ball_Sprite.webp') }}"
          alt="Luxury Ball"
        />
        <img
          src="{{ url_for('static', filename='img/Dream_Premier_Ball_Sprite.webp') }}"
          alt="Premier Ball"
        />
      </div>
    </div>

    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/fav.js') }}"
    ></script>
  </body>
</html>
