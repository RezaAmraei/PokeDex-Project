<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      .col {
        display: flex;
        gap: 75px;
        justify-content: center;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Please Login In</h1>

    <form action="/login" method="POST">
      {% for message in get_flashed_messages(category_filter=["login"]) %}
      <p class="alert alert-danger">{{ message }}</p>
      {% endfor %}
      <label for="email">Email :</label>
      <input class="form-control" type="text" name="email" />
      <label for="password">Password :</label>
      <input class="form-control" type="text" name="password" />
      <input class="form-control" type="submit" value="Login" />
    </form>
    <h3>
      Dont have an account? <a href="/registering"><button>Register</button></a>
    </h3>
    <h3>
      Want to continue to use the PokeDex without access to test battles and
      favoriting pokemon? <a href="/"><button>Back to the PokeDex</button></a>
    </h3>
  </body>
</html>
